<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>Любимые специи. И сыр на ваш выбор. Каждый найдёт себе пиццу по вкусу.
            Практичные итальянцы подарили миру чудесное блюдо.</p>
        <button id="buy">Купить</button>
    </div>

    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="E-mail" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <div id="error"></div>
        <button id="order">Оформить</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let order = document.getElementById('order');
        tg.expand();

        buy.addEventListener('click', () => {
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'block';
            document.getElementById('user_name').value= tg.initDataUnsafe.user.first_name + ' ' + tg.initDataUnsafe.user.last_name;
        })

        order.addEventListener('click', () => {
            document.getElementById("error").innerText = '';
            let name = document.getElementById('user_name').value
            let email = document.getElementById('user_email').value
            let phone = document.getElementById('user_phone').value
            if (name.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в имени';
                return;
            }
            if (email.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в email';
                return;
            }
            if (phone.length < 5) {
                document.getElementById("error").innerText = 'Ошибка в номере телефона';
                return;
            }

            let data ={
                name: name
                email: email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data));
                               
            tg.sendData('');
            
            tg.close()
        })
    </script>
</body>
</html>
